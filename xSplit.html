<html><head>
	<meta charset="utf-8" />
	<style>
		* { font-family: sans-serif; font-size: small; }
		#main { position: relative; margin: 50px; height: 100px;  }
		
		/* Css for sub panels */
		#main *:nth-child(1) { background: lightgreen; }
		#main *:nth-child(2) { background: lightyellow; }

	</style>
	
</head><body>
	<div id="main">
		<div>left</div>
		<div>right</div>
	</div>

<script>
HTMLElement.prototype.xSplit = function(){
	// Initialize
	var left  = this.children[0];
	var right = this.children[1];
	left.style  = 'position: absolute; left:0; width: 100px; top:0; bottom: 0; ';
	right.style = 'position: absolute; left:102px; right: 0; top:0; bottom: 0; ';

	var split = document.createElement('div');
	split.style = 'width: 19px; position: absolute; left: 100px; top:0; bottom: 0; cursor: col-resize; border-left: 2px solid grey; ';
	this.appendChild(split);
	
	var drag = null;
	
	// Start drag
	split.onmousedown = (event) => {
		drag = event.clientX - event.target.offsetLeft;
	} 
	// Move drag
	this.onmousemove = (event) => {
		console.log(left);
		if(drag){
			split.style.left = event.clientX - this.offsetLeft;
			left.style.width = event.clientX - this.offsetLeft;
			right.style.left = event.clientX - this.offsetLeft + 2;
		}
	}
	// End drag
	onmouseup = (event) => {
		drag = null;
	} 
	
	// Show select
	split.onmouseenter = (event) => {
		split.style.background = 'rgba(0,0,0,0.1)';
	}
	split.onmouseleave = (event) => {
		split.style.background = '';
	}
	
}

document.getElementById('main').xSplit();
</script>

</body></html>
