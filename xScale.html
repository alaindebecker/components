<html><head>
	<meta charset="utf-8" />
	<style>
		* { font-family: sans-serif; font-size: small; }
		#main { position: relative; margin: 50px; height: 100px; background: whitesmoke; 
			overflow: hidden}
		#main * { background: lightyellow; }

	</style>
	
</head><body>
	<div id="main"></div>

<script>
HTMLElement.prototype.xScale = function(min, max){

	// Interface 
	this.pixel = (value)=>{
		return (value-this.min) / (this.max-this.min) * this.offsetWidth;
	}
	this.value = (pixel)=>{
		return pixel/this.offsetWidth * (this.max-this.min) + this.min;
	}
	
	// Redraw
	this.draw = (min, max) => {
		if(!min) min = this.min;
		if(!max) max = this.max;
		this.innerHTML = '';
		for(var t = Math.floor(min)-1; t<=max; t++){
			var style = 'position: absolute; top:0; text-align: center; ';
			var x = (t-min) / (max-min) * this.offsetWidth;
			var dx = this.offsetWidth / (max-min);
			if(x<0) {
				dx = dx+x;
				x = 0;
			}else
				style += 'border-left: 1px solid grey; ';
			if(x+dx>this.offsetWidth) {
				dx = this.offsetWidth-x;
			}else
				style += 'border-right: 1px solid grey; ';
			style += 'left:'+x+'px; width: '+dx+'px; ';
			this.innerHTML += '<div class="bin" style="'+style+'">'+t+'</div>';
		}
	}
	
	// Translation
	this.onmousedown = (event) => {
		this.drag = event.clientX - this.offsetLeft;
	}
	this.onmousemove = (event) => {
		if(this.drag){
			this.draw(
				this.value(this.drag-event.clientX+this.offsetLeft),
				this.value(this.drag-event.clientX+this.offsetLeft+this.offsetWidth) 
		)}
	}
	this.onmouseup = (event) => {
		if(this.drag){
			[this.min, this.max] = [
				this.value(this.drag-event.clientX+this.offsetLeft),
				this.value(this.drag-event.clientX+this.offsetLeft+this.offsetWidth)];
			this.draw();
		}
		this.drag = null;
	}
	//Dilatation
	this.onwheel = (event) => {
		var t = this.value(event.clientX - this.offsetLeft);
		this.min = (1+event.deltaY/100)*(this.min-t) + t;
		this.max = (1+event.deltaY/100)*(this.max-t) + t;
		this.draw();
	}

	// Intitalize
	this.min = min;
	this.max = max;
	this.drag = null;
	this.scale = document.createElement('div');
	this.scale.innerHTML = 'scale';
	this.appendChild(this.scale);
	this.draw();
}

document.getElementById('main').xScale(10, 30);
</script>

</body></html>
